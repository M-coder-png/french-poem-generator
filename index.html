<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI French Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI French poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a
          href="https://linkedin.com/in/maletsha-nkepana-5a2220218"
          target="_blank"
          >Maletsha Nkepana</a
        >
        and is
        <a
          href="https://github.com/M-coder-png/french-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://maletsha-ai-french-poem-generator.netlify.app"
          target="_blank"
        >
          hosted on Netlify
        </a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
